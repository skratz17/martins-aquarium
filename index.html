<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Martin's Marlins &amp; More</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./assets/logo.png" alt="Martin's Marlins Logo" />
    <h1 class="header__title">Martin's Marlins &amp; More</h1>
    <div class="header__padding"></div>
  </header>

  <main class="container">
    <!-- Fish List -->
    <section class="fish-list">
      <article class="card fish">
        <div class="card--left">
          <img class="card__image fish__image" src="./assets/fish/greatWhiteShark.jpeg" alt="Great White Shark">
        </div>
        <div class="card--right">
          <h3 class="card__header fish__name">Sharky Guy</h3>
          <div class="card__content">
            <p class="fish_species">Species: Great White Shark</p>
            <p class="fish__length">Length: 20'</p>
            <p class="fish__location">Location: Pacific Ocean</p>
            <p class="fish__diet">Diet: FLESH</p>
          </div>
        </div>
      </article>
    </section>

    <!-- Quote List -->
    <section class="quote-list">

    </section>

    <!-- Location List -->
    <section class="location-list">

    </section>

    <!-- Tip List -->
    <aside class="tip-list">

    </aside>
  </main>
</body>
</html>
