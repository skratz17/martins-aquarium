<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Martin's Marlins &amp; More</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./assets/logo.png" alt="Martin's Marlins Logo" />
    <h1 class="header__title">Martin's Marlins &amp; More</h1>
    <div class="header__padding"></div>
  </header>

  <main class="container">
    <!-- Fish List -->
    <section class="fish-list">

      <!-- Great White Shark -->
      <article class="card fish">
        <div class="card--left">
          <img class="card__image fish__image" src="./assets/fish/greatWhiteShark.jpeg" alt="Great White Shark">
        </div>
        <div class="card--right">
          <h3 class="card__header fish__name">Sharky Guy</h3>
          <div class="card__content">
            <p class="fish_species"><span class="card__label">Species:</span> Great White Shark</p>
            <p class="fish__length"><span class="card__label">Length:</span> 20'</p>
            <p class="fish__location"><span class="card__label">Location:</span> Pacific Ocean</p>
            <p class="fish__diet"><span class="card__label">Diet:</span> FLESH</p>
          </div>
        </div>
      </article>

      <!-- Marlin -->
      <article class="card fish">
        <div class="card--left">
          <img class="card__image fish__image" src="./assets/fish/marlin.jpeg" alt="Marlin">
        </div>
        <div class="card--right">
          <h3 class="card__header fish__name">Martin (No Relation)</h3>
          <div class="card__content">
            <p class="fish_species"><span class="card__label">Species:</span> Marlin</p>
            <p class="fish__length"><span class="card__label">Length:</span> 16'</p>
            <p class="fish__location"><span class="card__label">Location:</span> Caribbean Sea</p>
            <p class="fish__diet"><span class="card__label">Diet:</span> Plankton</p>
          </div>
        </div>
      </article>
    </section>

    <!-- Quote List -->
    <section class="quote-list">

    </section>

    <!-- Location List -->
    <section class="location-list">

    </section>

    <!-- Tip List -->
    <aside class="tip-list">

    </aside>
  </main>
</body>
</html>
